<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق أكلة - اختيار البروتين</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>مرحبا سيدتي، اختاري نوع البروتين</h1>
    <div class="protein-options">
      <button onclick="selectProtein('دجاج')">دجاج</button>
      <button onclick="selectProtein('لحم')">لحم</button>
      <button onclick="selectProtein('سمك')">سمك</button>
      <button onclick="selectProtein('نباتي')">نباتي</button>
    </div>
    <div style="text-align: center; margin-top: 50px;">
      <input type="text" id="searchInput" placeholder="ابحث في اليوتيوب" style="padding: 10px; font-size: 18px; width: 60%;">
      <button onclick="searchYouTube()" style="padding: 10px 20px; font-size: 18px;">ابحث عن وصفة  </button>
    </div>
    
    <script>
      function searchYouTube() {
        var query = document.getElementById("searchInput").value;
        if(query.trim() !== "") {
          var url = "https://www.youtube.com/results?search_query=" + encodeURIComponent(query);
          window.open(url, "_blank"); // تفتح النتائج في تبويب جديد
        }
      }
    </script>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
